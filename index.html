<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Generar QR</title>
</head>

<body>
    <header class="header">
        <h1>GENERADOR DE QR ONLINE</h1>
    </header>
    <section id="contenedor_qr">
        <div id="qr" class="qr">
        </div>
        <div id="tamaño" class="content_tm">
            <button onclick="pequeño()" class="tamañoQr">Pequeño</button>
            <button onclick="mediano()" class="tamañoQr">Mediano</button>
            <button onclick="grande()" class="tamañoQr grande">Grande</button>
        </div>
    </section>
    <section id="obtenerDatos">
        <div class="contenedor">
            <form action="" id="">
                <input autocomplete="off" id="url" type="url" placeholder="Ingrese la URL">
            </form>
            <button onclick="GenerarEnvio()" id="generar">Generar QR</button>
            <a class="descargar" id="descargar"><ion-icon name="download-outline"></ion-icon></a>
        </div>
    </section>
    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
